<div ng-controller="Register as vm">
    <div class="panel panel-primary account-panel">
        <div class="panel-heading">
            <h3 class="panel-title">Create Account</h3>
        </div>
        <div class="panel-body">
            <form name="registerForm" novalidate="">
                <div class="form-group" ng-class="{'has-error': registerForm.username.$invalid&&
                                                                registerForm.username.$touched}">
                    <label for="username">User Name:</label>
                    <input type="text" name="username" class="form-control" ng-model="user.username" required ng-maxlength="30"/>
                    <span class="help-block" ng-show="registerForm.username.$touched">
                        <span ng-messages="registerForm.username.$error">
                            <span ng-message="required">
                                Username is required.
                            </span>
                            <span ng-message="maxlength">
                                Username cannot exceed 30 characters in length.
                            </span>
                        </span>
                    </span>
                </div>
                <div class="form-group" ng-class="{'has-error': registerForm.email.$invalid&&
                                                                registerForm.email.$touched}">
                    <label for="email">Email:</label>
                    <input type="email" name="email" class="form-control" ng-model="user.email" required ng-maxlength="254"/>
                    <span class="help-block" ng-show="registerForm.email.$touched">
                        <span ng-messages="registerForm.email.$error">
                            <span ng-message="required">
                                Email is required.
                            </span>
                            <span ng-message="email">
                                Please enter a valid email.
                            </span>
                            <span ng-message="maxlength">
                                Email cannot exceed 254 characters in length.
                            </span>
                        </span>
                    </span>
                </div>
                <div class="form-group" ng-class="{'has-error': registerForm.password.$invalid&&
                                                                registerForm.password.$touched}">
                    <label for="password">Password:</label>
                    <input type="password" name="password" class="form-control" ng-model="user.password" required/>
                    <span class="help-block" ng-show="registerForm.password.$touched">
                        <span ng-messages="registerForm.password.$error">
                            <span ng-message="required">
                                Password is required.
                            </span>
                        </span>
                    </span>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary" value="Create Account" ng-click="vm.submit(user, registerForm.$valid)"></input>
                </div>           
            </form>                                   
            <div class="error-messages">
                <!--Server Side Validation Error-->
                <ul ng-repeat="errorMessage in vm.serverErrorMessages">
                    <li class="alert alert-danger">{{errorMessage[0]}}</li>
                </ul>
                <!--Client Side Validation Error-->
                <ul ng-repeat="errorMessage in vm.clientErrorMessages">
                    <li class="alert alert-danger">{{errorMessage}}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
