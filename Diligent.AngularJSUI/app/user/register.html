<div ng-controller="Register as vm">
    <div class="panel panel-primary account-panel">
        <div class="panel-heading">
            <h3 class="panel-title">Create Account</h3>
        </div>
        <div class="panel-body">
            <form name="registerForm" novalidate="">
                <div class="form-group">
                    <label for="username">User Name:</label>
                    <input type="text" name="username" class="form-control" ng-model="vm.username"/>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" name="email" class="form-control" ng-model="vm.email"/>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" name="password" class="form-control" ng-model="vm.password"/>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary" value="Create Account" ng-click="vm.submit()"></input>
                </div>
            </form>
        </div>
    </div>
</div>
