<!DOCTYPE html>
<html ng-app="app.Diligent">
<head>
    <title>Diligent - Knowledge Management</title>
    <base href="/"/>
    <meta charset="utf-8" />
    <!--inject-vendor:css-->
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <!--inject:css-->
    <link href="style/app.css" rel="stylesheet" />
</head>
<body>
    
    <div ng-include="'app/layout/shell.html'"></div>
    
    <!--inject-vendor:js-->
    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/angular-ui-router.min.js"></script>
    <script src="Scripts/angular-resource.min.js"></script>
    <script src="Scripts/angular-messages.min.js"></script>
    <script src="Scripts/angular-cookies.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <!--endinject-->

    <!--inject:js-->
    <script src="app/app.module.js"></script>
    <!--core module-->
    <script src="app/core/core.module.js"></script>
    <script src="app/core/config.js"></script>
    <script src="app/core/run.js"></script>
    <!--layout module-->
    <script src="app/layout/layout.module.js"></script>
    <script src="app/layout/shell.js"></script>
    <script src="app/layout/topnav.js"></script>
    <!--user module-->
    <script src="app/user/user.module.js"></script>
    <script src="app/user/register.js"></script>
    <script src="app/user/login.js"></script>
    <script src="app/user/logout.js"></script>
    <!--service module-->
    <script src="app/service/service.module.js"></script>
    <script src="app/service/userResource.js"></script>
    <script src="app/service/utility.js"></script>
    <script src="app/service/account.js"></script>
    <!--task module-->
    <script src="app/task/task.module.js"></script>
    <script src="app/task/today.js"></script>
    <!--endinject-->
</body>
</html>
